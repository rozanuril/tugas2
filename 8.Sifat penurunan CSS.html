<!DOCTYPE html>
<html>
<head>
    <!--1. Inline style, yakni style yang langsung melekat pada tag -->
    <!--2. Internal style,yakni style yang diklarasikan pada awal halaman tag -->
    <!--3. Ekternal style, yakni style yang di deklarasikan pada sebuah file .css -->
    <title>Contoh Inheritance dalam CSS</title>
        <style type="text/css">
            div.satu {
                border: 1px solid black;
                    color: blue;
                     }
                div.dua {
                    border: 1px solid black;
                        }
                    p.dua {
                        border: inherit;
                            }
        </style>
</head>

    <body>
        <div class="satu">
            <p class="satu">
                Kalimat ini tanpa <em class="satu">nilai property
                    inherit</em> CSS
            </p>
        </div>
<br />
    <div class="dua">
        <p class="dua">
            Kalimat ini menggunakan <em class="dua">nilai property
                inherit</em> CSS
        </p>
    </div>
    </body>
</html>
