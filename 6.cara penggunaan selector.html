<!DOCTYPE html>
<html>
<head>
    <title>Cara penggunaan Selector</title>
        <style type="text/css">
        </style>
</head>
            <body>
                <h2 class="judul">Belajar CSS</h2>
                <!-- Elemen HTML <strong> mendefinisikan teks yang kuat -->
                    <p> Ini <strong>adalah</strong> sebuah <em>paragraf</em>
                    </p>
                        <p id="belajar_html" class="paragraf" >Saya sedang belajar HTML dari
                            <a href="http://www.jti.polije.com"
                                target="_blank">Jti.polije</a>
                                    akan terbuka pada tab baru</p>
                                        <p id="belajar_css" class="paragraf">
                                            Saya sedang belajar CSS, mohon jangan diganggu</p>
                                            <!-- Elemen <br> mendefinisikan untuk membuat jarak pada paraghraf atas. -->
    <br />
        <h3 class="judul subheader">Daftar Laptop</h3>
            <ol>
                <!-- Elemen HTML <em> mendefinisikan teks yang  ditekankan, dengan arti simantik -->
                <li><em>Laptop Asus</em></li>
                    <li>Laptop Acer</li>
                        <li>Laptop dell</li>
                            <li>Laptop Hp</li>
                                <li>Laptop asus ROG</li>
            </ol>
            </body>
</html>
