<!DOCTYPE html>
<html>
<head>
    <!--Kode warna HTML (Hypertext Markup Language) ditandai dengan enam karakter setelah tagar (#), misalnya #000000-->
    <!--Warna HTML diatur dengan menggunakan kode HEX yang merupakan gagasan heksadesimal dari RGB.-->
    <title>Contoh Penulisan Kode Warna CSS</title>
        <style type="text/css">
            p.satu {
                color:#0000FF;
                    }
            p.dua {
                color:#F00;
                }
            p.tiga {
                color:rgb(10, 255, 10);
                    }
            p.empat {
                color:orange;
                    }
            p.lima{
                color:transparent;
                  }
        </style>
</head>
    <body>
        <p class="satu">
            Kalimat ini akan berwarna biru
        </p>
<br />
            <p class="dua">
                Kalimat ini akan berwarna merah
            </p>
<br />
                <p class="tiga">
                    Kalimat ini akan berwarna hijau
                </p>
<br />
                    <p class="empat">
                        Kalimat ini akan berwarna orange
                    </p>
<br />
                        <p class="lima">
                            Kalimat ini sepertinya tidak akan terlihat
                        </p>
    </body>
</html>
